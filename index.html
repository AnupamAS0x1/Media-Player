<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video
        class="player__video viewer"
        src="src/Dikshant - Aankhon Se Batana (Official Audio).mp4"
      ></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filed"></div>
        </div>
        <button class="player__button toggle" title="toggle Play">▶️</button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />

        <button data-skip="-10" class="player__button">10s</button>
        <button data-skip="25" class="player__button">25s</button>
        <button class="full-screen">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
          >
            <path
              d="M15 2h2v5h7v2h-9v-7zm9 13v2h-7v5h-2v-7h9zm-15 7h-2v-5h-7v-2h9v7zm-9-13v-2h7v-5h2v7h-9z"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
